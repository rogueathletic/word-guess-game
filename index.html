<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- add bootstrap here to set css once game is working -->
    <meta charset="UTF-8">
    <meta name="description" content="UCSD Extension Bootcamp Week 3 word guess game">
    <meta name="keywords" content="HTML, CSS, Bootstrap, JavaScript, Jason Schutz, Schutz, Jason">
    <meta name="author" content="Jason Schutz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>The Word Guess Game | Jason Schutz</title>

</head>

<body>

    <br>
    <!-- start container grid -->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
                &nbsp;
            </div>
            <div class="col-md-auto">
                <!-- start flex box script -->
                <div class="align-self-stretch">
                    <!-- end flex blx -->
                    <div class="p-3 mb-2 bg-info text-white">&nbsp;<div class="tops">
                            <div class="container">
                                <div class="row justify-content-md-center">
                                    <div class="col col-md-auto">
                                        &nbsp;
                                    </div>
                                    <div class="col-lg-auto">
                                        <header>
                                            <h1>The Word Guess Game
                                            </h1>
                                        </header>
                                    </div>
                                    <div class="col col-md-auto">
                                        &nbsp;
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col col-md-auto">
                                    &nbsp;
                                </div>
                                <div class="col-lg-auto">
                                    <div class="instructions">
                                        <h3> Guess what car brand I'm thinking of:
                                        </h3>
                                    </div>
                                </div>
                                <div class="col col-md-auto">
                                    &nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 mb-2 bg-dark text-white">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                </div>
                                <div class="col-6">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">Word:
                                            </div>
                                            <div class="col">
                                                <div id="word" class="letter-guess">
                                                </div>
                                            </div>
                                            <div class="w-100">
                                            </div>
                                            <div class="col">Wins:</div>
                                            <div class="col"><span id="wins" class="correct">&nbsp;
                                                </span>
                                            </div>
                                            <div class="w-100">
                                            </div>
                                            <div class="col">Wrong Answers
                                            </div>
                                            <div class="col"><span id="losses" class="incorrect">&nbsp;
                                                </span>
                                            </div>
                                            <div class="w-100">
                                            </div>
                                            <div class="col">Letters Guessed:
                                            </div>
                                            <div class="col"><span id="letters-guessed-so-far" class="letters-guessed">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    &nbsp;
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript" src="./assetes/game.js">
                        </script>
                    </div>
                    <!-- end container grid code -->
                </div>
                <div class="col col-lg-2">
                    &nbsp;
                </div>
            </div>
        </div>
</body>


</html>
